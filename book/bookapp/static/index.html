<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .book-cover {
      width: 400px;
      height: 650px;
      background: black;
      border: 2px solid black;
      padding: 40px 30px 60px;
      box-shadow: 30 30px 50px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
      font-style: italic;
      color: bisque;
    }

     .image {
      flex: 1;
      margin: 30px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .image img {
      max-width:65%;
      height: auto;
      display: block;
    }

    .author {
      font-size: 18px;
      text-align: center;
      color: #6c96b6;
      margin-top: 20px;
    }

    .quote{
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: aquamarine;
    }

    .author-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
    }

    .author-box img {
      width: 70px;
      height: 70px;
      border-radius: 70%;
      object-fit: cover;
      margin-bottom: 8px;
      border: 2px solid #6c96b6;
    }
    .line {
      height: 2px;
      background: #fdfcfc;
      width: 50px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div>
      <div class="title">Unspoken Pages</div>
      <div class="line"></div>
      <div class="subtitle">A Quiet journey towards hope
      </div>
    </div>
    <div class="image">
        <img src="logo.jpg" alt="Book illustration">
    </div>
    <div class="quote">
      "I didn't find answers in words,but in stillness."
    </div>
    <div class="author-box">
      <img src="me.jpeg" alt="author photo">
    </div>
    <div class="author">By U.Rachitha</div>
  </div>
</body>
</html>
